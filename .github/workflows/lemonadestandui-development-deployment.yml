name: Docker Image CI for GHCR

on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_publish:
    environment: ${{ github.ref_name == 'master' && 'Production' || 'Development' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Sets MODIFIED_BRANCH_NAME
        id: branchname
        env:
          name: '${{github.ref_name}}'
        run: |
          echo "MODIFIED_BRANCH_NAME=${name//\//-}" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}:${{vars.VERSION_NUMBER}}.${{ github.run_number }}-${{steps.branchname.outputs.MODIFIED_BRANCH_NAME}},
          #build-args: |
          #  "NODE_ENV=${{ vars.NODE_ENV }}"

      - name: Show default environment variables
        run: echo "${{steps.branchname.outputs.MODIFIED_BRANCH_NAME}}"
